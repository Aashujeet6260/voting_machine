<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="nav">
    <h1 class="head">Voting App</h1>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <div id="nav-menu">
      <ul>
        <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/admin"><i class="fas fa-user-shield"></i> Admin</a></li>
        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="/user-signup.html"><i class="fas fa-user-plus"></i> User Sign Up</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Welcome to the Voting App</h1>
    <div id="login">
      <input type="text" id="aadhar" placeholder="Aadhar Card Number">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="candidates"></div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // Toggle mobile menu
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('show');
    });

    // Highlight active link
    const currentPath = window.location.pathname;
    document.querySelectorAll('#nav-menu a').forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  </script>

   <footer class="footer">

    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Support</a>
    </div>
  </footer>

</body>
</html>
